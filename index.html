<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id = 'app'>
        <div class="screen"></div>
        <div class="numpad">
            <!-- First row -->
            <button>C</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
            <!-- Second row -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <!-- Third row -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <!-- Fourth row -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <!-- Fifth row -->
            <button>0</button>
            <button>.</button>
            <button>=</button>
           
        </div>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
